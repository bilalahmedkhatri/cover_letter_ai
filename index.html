<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- SEO Title (Good for Google Search) -->
  <title>AI Cover Letter Generator & Job Application Letter Builder</title>
  
  <!-- SEO Description -->
  <meta name="description" content="Generate a job-winning, ATS-friendly cover letter for free with our AI Letter Generator. Paste a job description URL, upload your resume, and create a tailored job application or university admission letter in seconds. Beat the competition with AI." />
  
  <!-- Social Media Preview Tags (for LinkedIn, Facebook, etc.) -->
  <meta property="og:site_name" content="AI Letter Generator">
  <meta property="og:title" content="AI Letter Generator: Free, ATS-Friendly Cover Letters in Seconds">
  <meta property="og:description" content="Stop staring at a blank page! Generate a professional cover letter or university application that beats recruiter bots (ATS) and lands you interviews. Upload a resume, paste a job link, and get started for free.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://ailettergen.com/">
  <meta property="og:locale" content="en_US">
  <meta property="og:image" content="https://ailettergen.com/og-image.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:alt" content="An illustration of an AI robot assisting a person in writing a professional letter on a computer screen.">
  
  <!-- Twitter Card Specific Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="AI Letter Generator: Free, ATS-Friendly Cover Letters in Seconds">
  <meta name="twitter:description" content="Stop staring at a blank page! Generate a professional cover letter or university application that beats recruiter bots (ATS) and lands you interviews. Upload a resume, paste a job link, and get started for free.">
  <meta name="twitter:image" content="https://ailettergen.com/og-image.png">
  
  <!-- Font Optimization: Preconnect and load async to prevent render-blocking -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap"></noscript>

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- ahrefs web analytics tool -->
  <script src="https://analytics.ahrefs.com/analytics.js" data-key="ezqw438JpcXw7jFn8sKGwQ" async></script>

  <!-- NOTE: jsPDF, mammoth, and pdf.js scripts have been removed from here. -->
  <!-- They are now loaded dynamically via scriptLoader.ts to improve initial page load performance. -->

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: 'rgb(var(--color-background) / <alpha-value>)',
            card: {
              DEFAULT: 'rgb(var(--color-card) / <alpha-value>)',
              secondary: 'rgb(var(--color-card-secondary) / <alpha-value>)',
            },
            text: {
              primary: 'rgb(var(--color-text-primary) / <alpha-value>)',
              secondary: 'rgb(var(--color-text-secondary) / <alpha-value>)',
              muted: 'rgb(var(--color-text-muted) / <alpha-value>)',
            },
            border: 'rgb(var(--color-border) / <alpha-value>)',
            input: {
              bg: 'rgb(var(--color-input-bg) / <alpha-value>)',
              placeholder: 'rgb(var(--color-input-placeholder) / <alpha-value>)',
            },
            button: {
                secondary: {
                    bg: 'rgb(var(--color-button-secondary-bg) / <alpha-value>)',
                    'hover-bg': 'rgb(var(--color-button-secondary-hover-bg) / <alpha-value>)',
                }
            },
            header: {
                bg: 'rgb(var(--color-header-bg) / <alpha-value>)'
            },
            accent: 'rgb(var(--color-accent) / <alpha-value>)'
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            'slide-up': 'slide-up 0.5s ease-out forwards',
          },
          keyframes: {
            'slide-up': {
              'from': { transform: 'translateY(100%)' },
              'to': { transform: 'translateY(0)' },
            },
          },
        },
        container: {
          center: true,
          padding: {
            DEFAULT: '1rem',
            sm: '2rem',
            lg: '4rem',
            xl: '5rem',
            '2xl': '6rem',
          },
        },
      }
    }
  </script>

  <script type="importmap">
  {
    "imports": {
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
    }
  }
  </script>

</head>
<body class="bg-background">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  
  <!-- Main entry point -->
  <script type="module" src="/index.tsx"></script>
</body>
</html>
