<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Professional Letter Generator</title>
  <meta name="description" content="Craft the perfect cover letter or university admission letter in seconds. Let our AI-powered advisor do the rest." />
  
  <!-- Social Media Meta Tags -->
  <meta property="og:title" content="AI Professional Letter Generator">
  <meta property="og:description" content="Craft the perfect cover letter or university admission letter in seconds. Let our AI-powered advisor do the rest.">
  <meta property="og:image" content="/og-image.png">
  <meta property="og:url" content="https://ailettergen.com/">
  <meta name="twitter:card" content="summary_large_image">
  
  <!-- Font Optimization: Preconnect and load async to prevent render-blocking -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap"></noscript>

  <!-- Performance: Use pre-compiled static Tailwind CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.4.3/tailwind.min.css" integrity="sha512-yXMEStQ5L0JCIkaK7fEFWzYUi5wWp4J2Vj5OcT6Ur2s0Kx9T33pT2vj9DjvX3zO//j0e3Q_G5DkGz/8BB1kfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- ahrefs web analytics tool -->
  <script src="https://analytics.ahrefs.com/analytics.js" data-key="ezqw438JpcXw7jFn8sKGwQ" async></script>

  <!-- jsPDF for PDF generation (deferred to prevent render-blocking) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js" defer></script>
  
  <!-- Document Parsers (deferred to prevent render-blocking) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.7.0/mammoth.browser.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js" defer></script>
  <script>
    // Required worker for pdf.js. Wrapped to run after the deferred pdf.js script has loaded.
    document.addEventListener('DOMContentLoaded', () => {
      if (window.pdfjsLib) {
        window.pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js`;
      }
    });
  </script>

  <style>
    /* Replicate Tailwind config customizations */
    html {
      /* Extend sans font family with Inter */
      --tw-font-sans: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      font-family: var(--tw-font-sans);
    }
    
    /* Replicate container padding from config */
    .container {
      padding-left: 1rem;
      padding-right: 1rem;
    }
    @media (min-width: 640px) { .container { padding-left: 2rem; padding-right: 2rem; } }
    @media (min-width: 1024px) { .container { padding-left: 4rem; padding-right: 4rem; } }
    @media (min-width: 1280px) { .container { padding-left: 5rem; padding-right: 5rem; } }
    @media (min-width: 1536px) { .container { padding-left: 6rem; padding-right: 6rem; } }
  </style>

  <script type="importmap">
  {
    "imports": {
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
    }
  }
  </script>

</head>
<body class="bg-background">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  
  <!-- Main entry point -->
  <script type="module" src="/index.tsx"></script>
</body>
</html>
