<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Professional Letter Generator</title>
  <meta name="description" content="Craft the perfect cover letter or university admission letter in seconds. Let our AI-powered advisor do the rest." />
  
  <!-- Social Media Meta Tags -->
  <meta property="og:title" content="AI Professional Letter Generator">
  <meta property="og:description" content="Craft the perfect cover letter or university admission letter in seconds. Let our AI-powered advisor do the rest.">
  <!-- For best performance, ensure og-image.png is a compressed WebP or PNG, ideally under 100KB. -->
  <meta property="og:image" content="/og-image.png">
  <meta property="og:url" content="https://ailettergen.com/">
  <meta name="twitter:card" content="summary_large_image">
  
  <!-- Font Optimization: Preconnect and load async to prevent render-blocking -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap"></noscript>

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- ahrefs web analytics tool -->
  <script src="https://analytics.ahrefs.com/analytics.js" data-key="ezqw438JpcXw7jFn8sKGwQ" async></script>

  <!-- NOTE: jsPDF, mammoth, and pdf.js scripts have been removed from here. -->
  <!-- They are now loaded dynamically via scriptLoader.ts to improve initial page load performance. -->

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: 'rgb(var(--color-background) / <alpha-value>)',
            card: {
              DEFAULT: 'rgb(var(--color-card) / <alpha-value>)',
              secondary: 'rgb(var(--color-card-secondary) / <alpha-value>)',
            },
            text: {
              primary: 'rgb(var(--color-text-primary) / <alpha-value>)',
              secondary: 'rgb(var(--color-text-secondary) / <alpha-value>)',
              muted: 'rgb(var(--color-text-muted) / <alpha-value>)',
            },
            border: 'rgb(var(--color-border) / <alpha-value>)',
            input: {
              bg: 'rgb(var(--color-input-bg) / <alpha-value>)',
              placeholder: 'rgb(var(--color-input-placeholder) / <alpha-value>)',
            },
            button: {
                secondary: {
                    bg: 'rgb(var(--color-button-secondary-bg) / <alpha-value>)',
                    'hover-bg': 'rgb(var(--color-button-secondary-hover-bg) / <alpha-value>)',
                }
            },
            header: {
                bg: 'rgb(var(--color-header-bg) / <alpha-value>)'
            },
            accent: 'rgb(var(--color-accent) / <alpha-value>)'
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            'slide-up': 'slide-up 0.5s ease-out forwards',
          },
          keyframes: {
            'slide-up': {
              'from': { transform: 'translateY(100%)' },
              'to': { transform: 'translateY(0)' },
            },
          },
        },
        container: {
          center: true,
          padding: {
            DEFAULT: '1rem',
            sm: '2rem',
            lg: '4rem',
            xl: '5rem',
            '2xl': '6rem',
          },
        },
      }
    }
  </script>

  <script type="importmap">
  {
    "imports": {
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
    }
  }
  </script>

</head>
<body class="bg-background">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  
  <!-- Main entry point -->
  <script type="module" src="/index.tsx"></script>
</body>
</html>
